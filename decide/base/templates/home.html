{% extends 'base2.html' %}

{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: #004aad;
    }

    .banner {
        width: 1437.5px;
        height: 831.25px;
        margin-top: 30px;
        background-image: url("{% static 'homepage.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .custom-btn {
        background-color: #FFFFFF;
        color: #004aad;
    }
</style>

<main class="d-flex justify-content-center align-items-start">
    <div class="container" style="text-align: center;">
        <div class="banner">
            <div style="padding-top: 250px;">
                {% if user.is_authenticated %}
                    <a class="btn custom-btn btn-lg" id="listvoting" href="/voting/list_votings">List Votings</a>
                    {% if user.is_superuser %}
                        <a class="btn custom-btn btn-lg" id="createvoting" href="/">Create Votings</a>
                    {% endif %}
                    <a class="btn custom-btn btn-lg" id="logout" href="/authentication/logout-view">Logout</a>
                {% else %}
                    <a class="btn custom-btn btn-lg" id="login" href="/authentication/login-view">Login</a>
                    <a class="btn custom-btn btn-lg" href="/authentication/register-view">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
